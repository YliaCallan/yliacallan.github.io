<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="https://yliacallan.github.io/">
    <script>
      // Instant redirect to homepage (works even if JS is off because of <meta> fallback)
      window.location.replace("https://yliacallan.github.io/");
    </script>
    <meta http-equiv="refresh" content="0; url=https://yliacallan.github.io/">
  </head>
  <body>
    <p>Redirecting to <a href="https://yliacallan.github.io/">homepage</a>...</p>
  </body>
</html>
