<div style="text-align:center;margin:70px auto 50px">
  <button onclick="navigator.share?.({url:location.href,title:document.title}) ?? navigator.clipboard.writeText(location.href).then(()=>alert('Link copied!'),()=>prompt('Copy link:',location.href))"
    style="padding:18px 70px;background:#000;color:#d4af37;border:3px solid #d4af37;border-radius:22px;font-size:21px;font-weight:800;letter-spacing:2.5px;cursor:pointer;box-shadow:0 0 50px rgba(212,175,55,0.6);transition:all .4s"
    onmouseover="this.style.boxShadow='0 0 90px rgba(212,175,55,1)';this.style.transform='translateY(-6px)'"
    onmouseout="this.style.boxShadow='0 0 50px rgba(212,175,0.6)';this.style.transform=''">
    Share this track
  </button>
</div>
